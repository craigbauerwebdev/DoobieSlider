<!DOCTYPE html>
<html>
	<head>

		<title>Doobie Slider</title>

		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,600,700,800' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="style.css">
		
	</head>
	<body>

		<h1>Doobie Slider</h1>
		<div id="wrap">

			<img src="img/1.jpg" />
			<img src="img/2.jpg" />
			<img src="img/3.jpg" />
			<img src="img/4.jpg" />
			<img src="img/5.jpg" />
			<img src="img/6.jpg" />

			<a href="#"><div class="prev"></div></a>
			
			<a href="#"><div class="next"></div></a>

		</div>	

		<h2>Documentation</h2>

		<p>Doobie slider is a simple image only slider that can be integrated into any project.</p>

		<!--<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>-->
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/doobieSlider.js"></script>

		<script>
			$(document).ready(function() {
				//call the Doobie Slider
				doobieSlider(5000, 500);
				// Reccommended settings are 5000, 500 but you can set them to any thing you want.
				// 1st number is the time between slide transitions.
				// 2nd number is the speed of the cross fade.
				

			});
		</script>
<pre><div></div></pre>
	</body>
</html>
